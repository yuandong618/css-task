<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	.slide {
		position: relative;
		width: 200px;
		height: 100px;
		background-color: #44A3BB;
	}

	.pointer {
		position: absolute;
		right: 10px;
		bottom: 10px;
	}

	.pointer i {
		display: inline-block;
		margin-left: 5px;
		width: 10px;
		height: 10px;
		border-radius: 5px;
		background-color: #000;
		*display:inline; /*兼容IE*/
     	*zoom:1;
	}

	i.current {
		background-color: #fff;
	}

	</style>
</head>
<body>
	<div class="slide">
	<!-- 图片省略 -->
	<!-- 以下是指示器 -->
	<div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
</body>
</html>
